<html>

    <head>

        <title>jquery</title>

        <script type="text/javascript" src="jquery.min.js"></script>   

        <link rel="stylesheet" type="text/css" href="formValidation.css">

    </head>

    <body>
        <div id="wrapper">
            <div id="sucessMessage">Congratulations!</div>
            <div id="errorMessage"></div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="eg. yourname@gmail.com">
            </div>
            <div class="form-element">
                <label for="phone">Telephone</label>
                <input type="text" name="phone" id="phone" placeholder="eg. 01689416135">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-element">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">
            </div>
            <div class="form-element">
                <button type="submit" id="submitButton">Sign Up</button>
            </div>
        </div>

        <script type="text/javascript" src="formValidation.js"></script>

    </body>

</html>
